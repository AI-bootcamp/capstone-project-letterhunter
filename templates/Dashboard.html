<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Top Players Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Average Time</th>
            </tr>
        </thead>
        <tbody>
            {% for player in top_players %}
                <tr>
                    <td>{{ player.Name }}</td>
                    <td>{{ player.Time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
